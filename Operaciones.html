<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones con Javascript</title>
    <script type="text/javascript" src="operaciones.js"></script>
</head>
<body>
    <h1>Operaciones</h1>
    <form>
        <label for="num1">Escribe un numero</label><br/>
        <input type="text" name="num1" id="num1" placeholder="Escribe un numero"><br/>
        <label for="num2">Escribe un numero</label><br/>
        <input type="text" name="num2" id="num2" placeholder="Escribe un numero"><br/>
        <input type="button" name="suma" id="suma" value="suma" onclick="sumar()"><br/>
        <input type="button" name="resta" id="resta" value="resta" onclick="restar()"><br/>
        <input type="button" name="multi" id="multi" value="multi" onclick="multiplicar()"><br/>
        <input type="button" name="divide" id="divide" value="divide" onclick="dividir()"><br/>
    </form>
    El resultado es:
    <p id="r"></p>
</body>
</html>
